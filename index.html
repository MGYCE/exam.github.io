<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Form Fillup & Admit Card Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .form-section, .admit-section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select {
      width: 300px;
      padding: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .print-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    .download-btn {
      background-color: #007BFF;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="form-section" id="examForm">
    <h2>Exam Form Fill-up</h2>
    <form id="form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.A">B.A</option>
        <option value="B.Com">B.Com</option>
      </select>

      <br>
      <button type="button" class="print-btn" onclick="printForm()">Submit & Print</button>
    </form>
  </div>

  <div class="admit-section">
    <h2>Download Admit Card</h2>
    <label for="admitRoll">Enter Roll Number:</label>
    <input type="text" id="admitRoll">
    <br>
    <button class="download-btn" onclick="downloadAdmit()">Download Admit Card</button>
  </div>

  <script>
    function printForm() {
      window.print();
    }

    function downloadAdmit() {
      const roll = document.getElementById('admitRoll').value.trim();
      if (roll === "") {
        alert("Please enter a Roll Number.");
        return;
      }

      // Simulate file download (in real case, link to PDF or backend-generated file)
      alert("Admit Card for Roll No " + roll + " is being downloaded...");
      // Example: window.location.href = `/download_admit_card?roll=${roll}`;
    }
  </script>

</body>
</html>
