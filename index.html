<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Form Fill-Up & Admit Card Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        #print-section {
            display: none;
        }
        .section {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Exam Form Fill-Up</h2>
    <form id="examForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="semester">Semester:</label>
        <select id="semester" required>
            <option value="">Select</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
        </select>

        <button type="button" class="btn" onclick="printForm()">Print Form</button>
    </form>

    <div class="section">
        <h2>Download Admit Card</h2>
        <input type="text" id="admitRoll" placeholder="Enter Roll Number">
        <button class="btn" onclick="downloadAdmit()">Download Admit</button>
    </div>

    <!-- Print Section -->
    <div id="print-section">
        <h2>Exam Form Details</h2>
        <p><strong>Name:</strong> <span id="p-name"></span></p>
        <p><strong>Roll Number:</strong> <span id="p-roll"></span></p>
        <p><strong>Course:</strong> <span id="p-course"></span></p>
        <p><strong>Semester:</strong> <span id="p-semester"></span></p>
    </div>
</div>

<script>
    function printForm() {
        document.getElementById("p-name").innerText = document.getElementById("name").value;
        document.getElementById("p-roll").innerText = document.getElementById("roll").value;
        document.getElementById("p-course").innerText = document.getElementById("course").value;
        document.getElementById("p-semester").innerText = document.getElementById("semester").value;

        const printContent = document.getElementById("print-section").innerHTML;
        const originalContent = document.body.innerHTML;

        document.body.innerHTML = printContent;
        window.print();
        document.body.innerHTML = originalContent;
        location.reload(); // reload page after print
    }

    function downloadAdmit() {
        const roll = document.getElementById("admitRoll").value.trim();
        if (roll === "") {
            alert("Please enter your Roll Number.");
            return;
        }

        // Simulate download
        alert("Downloading admit card for Roll No: " + roll);
        // In a real app, redirect to a backend download URL like:
        // window.location.href = `/admit_cards/${roll}.pdf`;
    }
</script>

</body>
</html>
